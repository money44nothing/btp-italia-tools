<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Lista Coefficienti Inflazione</h1>
</div>

<div class="row g-3 align-items-center mb-3">
  <div class="col-auto">
    <select class="form-select" [(ngModel)]="btp.selected" (change)="onChange($event)">
      <option [ngValue]="undefined">Seleziona BTP</option>
      <option *ngFor="let b of btp.list" [ngValue]="b">{{ b.nome }} - {{ b.isin }} - CUM {{ b.isinCUM }}</option>
    </select>
  </div>

  <div class="col-auto">
    <select class="form-select" [(ngModel)]="month.selected" (change)="onChange($event)">
      <option [ngValue]="undefined">Seleziona Mese</option>
      <option *ngFor="let m of month.list; let i = index" [ngValue]="i">{{ m }}</option>
    </select>
  </div>

  <div class="col-auto">
    <select class="form-select" [(ngModel)]="year.selected" (change)="onChange($event)">
      <option [ngValue]="undefined">Seleziona Anno</option>
      <option *ngFor="let m of year.list" [ngValue]="m">{{ m }}</option>
    </select>
  </div>

</div>

<app-btp-details [btp]="btp.selected"
                 [month]="month.selected"
                 [year]="year.selected"
                 [baseDate]="baseDate"></app-btp-details>

<div class="row g-3 align-items-center mt-2">
  <div class="col-auto">

    <ng-container *ngIf="ciMensile && ciMensile.days.length > 0">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="export()">Esporta</button>
      </div>

      <app-ci-table [coefficienti]="ciMensile"></app-ci-table>

    </ng-container>

  </div>
</div>
