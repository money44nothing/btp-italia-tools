<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Lista FOI Ex Tabacchi</h1>
</div>

<div class="row g-3 align-items-center mb-2">
  <div class="col-auto">
    <select class="form-select" aria-label="Default select example" [(ngModel)]="currentYear">
      <option *ngFor="let y of years" [selected]="isCurrentYear(y)" [ngValue]="y">{{ y }}</option>
    </select>
  </div>
</div>

<div class="row g-3 align-items-center mb-2">
  <div class="col-auto">
    <p>
      <a
          target="_blank"
          href="http://dati.istat.it/Index.aspx?DataSetCode=DCSP_FOI1B2015">ISTAT - Foi - mensili dal 2016 (base
        2015)</a></p>
    <p class="mb-1">
      <a
          target="_blank"
          [routerLink]="[permalinkPath]"
          [queryParams]="{year: currentYear}">Permanent link</a>
    </p>
  </div>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="export()">Esporta</button>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Mese</th>
        <th scope="col">Valore</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let foi of foiFiltered">
        <th scope="row">
          {{ foi.monthName }}
        </th>
        <td>{{ foi.value | number }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
